<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrel Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">
            Petrel Weather
        </div>
    </div>
    <div class="main">
        <div class="card">
            <div class="place">Kushuhum</div>
            <div class="country">Ukrane</div>
            <div class="temperature celsius">25</div>
            <div class="date">10-02-2023</div>
            <div class="feelslike celsius">27</div>
            <div class="humidity">78</div>
            <div class="chance-of rain">100</div>
            <div class="wind-speed kilometers">18.8</div>
        </div>
    </div>
    <div class="footer">
        <div>
            2023 Coded by hrv3str<a href="">
                <span class="logo"></span>
            </a>
        </div>
    </div>
</body>
</html>
