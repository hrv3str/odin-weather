<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrel Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">
            Petrel Weather
        </div>
    </div>
    <div class="main">
        <div class="card">
            <div class="place"><span class="icon"></span>Kushuhum</div>
            <div class="country">Ukrane</div>
            <div class="temperature celsius">25</div>
            <div class="date"><span class="icon"></span>11 Sept 2023</div>
            <div class="condition"><span class="icon"></span>Partly cloudy</div>
            <div class="feelslike celsius"><span class="icon"></span>27</div>
            <div class="temp-max celsius"><span class="icon"></span>25</div>
            <div class="temp-min celsius"><span class="icon"></span>23</div>
            <div class="humidity"><span class="icon"></span>78</div>
            <div class="chance-of rain"><span class="icon"></span>100</div>
            <div class="wind-speed kilometers"><span class="icon"></span>18.8</div>
            <div class="title">Hourly forecast</div>
            <div class="hourly">
                <div class="scroll">
                    <div class="card">
                        <div class="time">00:00</div>
                        <div class="icon night"></div>
                        <div class="temperature celsius">22.2</div>
                    </div>
                    <div class="card">
                        <div class="time">01:00</div>
                        <div class="icon night"></div>
                        <div class="temperature celsius">23.2</div>
                    </div>
                    <div class="card">
                        <div class="time">02:00</div>
                        <div class="icon night"></div>
                        <div class="temperature celsius">24.5</div>
                    </div>
                    <div class="card">
                        <div class="time">03:00</div>
                        <div class="icon night"></div>
                        <div class="temperature celsius">22.2</div>
                    </div>
                    <div class="card">
                        <div class="time">04:00</div>
                        <div class="icon night"></div>
                        <div class="temperature celsius">22.2</div>
                    </div>
                    <div class="card">
                        <div class="time">05:00</div>
                        <div class="icon sunrise"></div>
                        <div class="temperature celsius">22.2</div>
                    </div>
                    <div class="card">
                        <div class="time">06:00</div>
                        <div class="icon day"></div>
                        <div class="temperature celsius">22.2</div>
                    </div>
                    <div class="card">
                        <div class="time">07:00</div>
                        <div class="icon day"></div>
                        <div class="temperature celsius">22.2</div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            2023 Coded by hrv3str ||<a href="">
                <span class="logo"></span>
            </a>
        </div>
    </div>
</body>
</html>
