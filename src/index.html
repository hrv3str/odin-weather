<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrel Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style id="condition-icon">
        .condition .icon {
            background: url("//cdn.weatherapi.com/weather/64x64/night/116.png");
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">
            Petrel Weather
        </div>
        <div class="unit switch">
            <input type="radio"
                id="metric"
                name="units"
                value="metric"
                checked>
            <label for="metric">C&deg;</label>
            <input type="radio"
                id="imperial"
                name="units"
                value="imperial">
            <label for="imperial">F&deg;</label>
        </div>
    </div>
    <div class="main">
        <div class="card">
            <div class="place">
                <button class="icon"
                    title="Choose your location">
                </button>
                  
            </div>
            <div class="country"></div>
            <div class="temperature celsius"></div>
            <div class="date"><span class="icon"></span></div>
            <div class="condition"><span class="icon"></span></div>
            <div class="feelslike celsius"><span class="icon"></span></div>
            <div class="temp-max celsius"><span class="icon"></span></div>
            <div class="temp-min celsius"><span class="icon"></span></div>
            <div class="humidity"><span class="icon"></span></div>
            <div class="chance-of rain"><span class="icon"></span></div>
            <div class="wind-speed kilometers"><span class="icon"></span></div>
            <div class="title">Hourly forecast</div>
            <div class="hourly">
                <div class="scroll">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="title">
            2023 Coded by hrv3str ||<a target="_blank" href="https://github.com/hrv3str">
                <span class="icon logo"></span>
            </a>
        </div>
    </div>
</body>
</html>
